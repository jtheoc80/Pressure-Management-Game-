<svg viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="350" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#003366" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Pressure/Vacuum Relief Valve (PVRV)</text>
  
  <!-- Tank roof section -->
  <path d="M 50 280 L 200 250 L 350 280" fill="#E2E8F0" stroke="#003366" stroke-width="2"/>
  <rect x="50" y="280" width="300" height="50" fill="#E2E8F0" stroke="#003366" stroke-width="2"/>
  <text x="200" y="312" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="11">TANK ROOF</text>
  
  <!-- Tank nozzle -->
  <rect x="175" y="220" width="50" height="35" fill="#CBD5E1" stroke="#003366" stroke-width="2"/>
  
  <!-- PVRV Body -->
  <rect x="160" y="100" width="80" height="120" fill="#F1F5F9" stroke="#003366" stroke-width="2" rx="4"/>
  
  <!-- Pressure pallet (top disc) -->
  <ellipse cx="200" cy="110" rx="30" ry="8" fill="#10B981" stroke="#003366" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="10" font-weight="500">PRESSURE</text>
  <text x="200" y="95" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="10" font-weight="500">PALLET</text>
  
  <!-- Vacuum pallet (bottom disc) -->
  <ellipse cx="200" cy="200" rx="30" ry="8" fill="#3B82F6" stroke="#003366" stroke-width="2"/>
  <text x="290" y="197" text-anchor="start" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10" font-weight="500">VACUUM</text>
  <text x="290" y="207" text-anchor="start" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10" font-weight="500">PALLET</text>
  
  <!-- Vent openings -->
  <rect x="145" y="130" width="15" height="50" fill="#F8FAFC" stroke="#003366" stroke-width="1"/>
  <rect x="240" y="130" width="15" height="50" fill="#F8FAFC" stroke="#003366" stroke-width="1"/>
  
  <!-- Weather hood -->
  <path d="M 140 60 L 200 40 L 260 60 L 260 80 L 140 80 Z" fill="#94A3B8" stroke="#003366" stroke-width="2"/>
  
  <!-- Arrows showing flow -->
  <!-- Out-breathing arrow -->
  <path d="M 152 100 L 152 70" stroke="#10B981" stroke-width="2" marker-end="url(#arrowUp)"/>
  <text x="120" y="55" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="9">OUT</text>
  
  <!-- In-breathing arrow -->
  <path d="M 248 70 L 248 100" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="280" y="55" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="9">IN</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowUp" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M 0 8 L 4 0 L 8 8 z" fill="#10B981"/>
    </marker>
    <marker id="arrowDown" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M 0 0 L 4 8 L 8 0 z" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="30" y="40" width="80" height="45" fill="white" stroke="#E2E8F0" stroke-width="1" rx="4"/>
  <circle cx="45" cy="55" r="5" fill="#10B981"/>
  <text x="55" y="58" fill="#64748B" font-family="system-ui, sans-serif" font-size="9">Overpressure</text>
  <circle cx="45" cy="72" r="5" fill="#3B82F6"/>
  <text x="55" y="75" fill="#64748B" font-family="system-ui, sans-serif" font-size="9">Vacuum</text>
</svg>
