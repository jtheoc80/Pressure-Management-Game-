<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Training illustration: storage tank venting">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#FFF7ED"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1F3B" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>
  <rect width="960" height="540" fill="url(#grid)" opacity="0.55"/>
  <rect x="24" y="24" width="912" height="492" rx="16" fill="none" stroke="#CBD5E1" stroke-width="2"/>

  <text x="480" y="72" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#0B1F3B">
    Tank Venting Hardware (Illustration)
  </text>
  <text x="480" y="100" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="500" fill="#64748B">
    Used when training photos are unavailable
  </text>

  <!-- Tank -->
  <g filter="url(#shadow)">
    <ellipse cx="420" cy="210" rx="190" ry="46" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <rect x="230" y="210" width="380" height="210" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <ellipse cx="420" cy="420" rx="190" ry="46" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <text x="420" y="330" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="800" fill="#0B1F3B">
      STORAGE TANK
    </text>
  </g>

  <!-- PVRV -->
  <g filter="url(#shadow)">
    <rect x="395" y="140" width="50" height="30" rx="8" fill="#0B1F3B"/>
    <rect x="382" y="110" width="76" height="34" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <text x="420" y="132" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#0B1F3B">
      PVRV
    </text>
  </g>

  <!-- Emergency vent -->
  <g filter="url(#shadow)">
    <rect x="520" y="118" width="92" height="34" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <path d="M566 118 L566 92" stroke="#0B1F3B" stroke-width="3" stroke-linecap="round"/>
    <path d="M552 96 L566 78 L580 96" fill="#F97316" stroke="#0B1F3B" stroke-width="2"/>
    <text x="566" y="174" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#0B1F3B">
      Emergency Vent
    </text>
  </g>

  <!-- Flame arrester -->
  <g filter="url(#shadow)">
    <rect x="290" y="118" width="78" height="34" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <path d="M300 128 L358 128" stroke="#0EA5A4" stroke-width="5" stroke-linecap="round"/>
    <path d="M300 140 L358 140" stroke="#0EA5A4" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <text x="329" y="174" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#0B1F3B">
      Flame Arrester
    </text>
  </g>

  <text x="480" y="508" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="500" fill="#64748B">
    Replace with tank farm photos later by adding real images under public/academy/photos/tank/.
  </text>
</svg>
