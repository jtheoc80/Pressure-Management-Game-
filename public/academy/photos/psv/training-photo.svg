<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Training illustration: conventional PSV">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1F3B" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="url(#bg)"/>
  <rect width="960" height="540" fill="url(#grid)" opacity="0.55"/>

  <!-- Frame -->
  <rect x="24" y="24" width="912" height="492" rx="16" fill="none" stroke="#CBD5E1" stroke-width="2"/>

  <!-- Title -->
  <text x="480" y="72" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#0B1F3B">
    Conventional Pressure Safety Valve (Illustration)
  </text>
  <text x="480" y="100" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="500" fill="#64748B">
    Used when training photos are unavailable
  </text>

  <!-- Base vessel nozzle / inlet -->
  <g filter="url(#shadow)">
    <rect x="390" y="418" width="180" height="46" rx="8" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <text x="480" y="447" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#0B1F3B">
      INLET (to protected equipment)
    </text>
  </g>

  <!-- Valve body -->
  <g filter="url(#shadow)">
    <path d="M480 400 L405 320 L555 320 Z" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="4"/>
    <path d="M480 400 L405 480 L555 480 Z" transform="translate(0,-110)" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="4"/>
    <rect x="430" y="260" width="100" height="130" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="4"/>
    <text x="480" y="334" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="800" fill="#0B1F3B">BODY</text>
  </g>

  <!-- Outlet / discharge -->
  <g filter="url(#shadow)">
    <rect x="560" y="290" width="210" height="44" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <path d="M590 312 L735 312" stroke="#0EA5A4" stroke-width="6" stroke-linecap="round"/>
    <path d="M730 300 L755 312 L730 324" fill="#0EA5A4"/>
    <text x="665" y="360" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#0B1F3B">
      OUTLET / DISCHARGE
    </text>
  </g>

  <!-- Spring chamber + cap/bonnet -->
  <g filter="url(#shadow)">
    <rect x="445" y="170" width="70" height="70" rx="10" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="4"/>
    <path d="M460 180 C470 195, 450 205, 460 220 C470 235, 450 245, 460 258" stroke="#0B1F3B" stroke-width="3" fill="none"/>
    <path d="M500 180 C510 195, 490 205, 500 220 C510 235, 490 245, 500 258" stroke="#0B1F3B" stroke-width="3" fill="none" opacity="0.75"/>
    <rect x="430" y="126" width="100" height="46" rx="12" fill="#0B1F3B"/>
    <text x="480" y="156" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="800" fill="#FFFFFF">
      CAP / BONNET
    </text>
    <text x="480" y="214" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#0B1F3B">
      SPRING
    </text>
  </g>

  <!-- Simple callout dots roughly matching hotspot locations -->
  <g>
    <circle cx="480" cy="155" r="10" fill="#0B1F3B" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="480" cy="230" r="10" fill="#0B1F3B" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="360" cy="365" r="10" fill="#0B1F3B" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="760" cy="335" r="10" fill="#0B1F3B" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="480" cy="360" r="10" fill="#0B1F3B" stroke="#FFFFFF" stroke-width="3"/>
  </g>

  <!-- Footer note -->
  <text x="480" y="508" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="500" fill="#64748B">
    Add real training photos later by placing .jpg/.png files in public/academy/photos/psv/ and updating the lesson paths.
  </text>
</svg>
