<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Training illustration: field instrumentation">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#ECFDF5"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1F3B" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>
  <rect width="960" height="540" fill="url(#grid)" opacity="0.55"/>
  <rect x="24" y="24" width="912" height="492" rx="16" fill="none" stroke="#CBD5E1" stroke-width="2"/>

  <text x="480" y="72" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#0B1F3B">
    Field Instrumentation (Illustration)
  </text>
  <text x="480" y="100" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="500" fill="#64748B">
    Used when training photos are unavailable
  </text>

  <!-- Pipe -->
  <g filter="url(#shadow)">
    <rect x="120" y="290" width="720" height="58" rx="18" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <text x="480" y="326" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#0B1F3B">
      Process Line
    </text>
  </g>

  <!-- Control valve -->
  <g filter="url(#shadow)">
    <polygon points="420,318 460,288 500,318 460,348" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <polygon points="500,318 540,288 580,318 540,348" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <rect x="490" y="210" width="60" height="50" rx="10" fill="#0B1F3B"/>
    <text x="520" y="242" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800" fill="#FFFFFF">
      CV
    </text>
    <line x1="520" y1="260" x2="520" y2="290" stroke="#0B1F3B" stroke-width="3"/>
    <text x="520" y="190" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="700" fill="#0B1F3B">
      Control Valve + Positioner
    </text>
  </g>

  <!-- Gauge -->
  <g filter="url(#shadow)">
    <circle cx="240" cy="220" r="48" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <circle cx="240" cy="220" r="4" fill="#0B1F3B"/>
    <path d="M240 220 L270 205" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    <text x="240" y="286" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="700" fill="#0B1F3B">
      Pressure Gauge
    </text>
    <line x1="240" y1="268" x2="240" y2="290" stroke="#0B1F3B" stroke-width="3"/>
    <line x1="240" y1="290" x2="240" y2="290" stroke="#0B1F3B" stroke-width="3"/>
  </g>

  <!-- Header/flare line -->
  <g filter="url(#shadow)">
    <rect x="650" y="160" width="180" height="44" rx="12" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="3"/>
    <path d="M670 182 L800 182" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
    <path d="M795 170 L820 182 L795 194" fill="#F59E0B"/>
    <text x="740" y="236" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="700" fill="#0B1F3B">
      Header / Relief Line
    </text>
  </g>

  <text x="480" y="508" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="500" fill="#64748B">
    Replace with site photos later by adding real images under public/academy/photos/field/.
  </text>
</svg>
